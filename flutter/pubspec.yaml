name: budgi
description: Budgi Flutter project.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flex_color_scheme: ^7.3.1
  flutter_native_splash: ^2.3.8
  flutter_secure_storage: ^9.0.0
  font_awesome_flutter: ^10.6.0
  get_it: ^7.6.4
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  intl: any
  month_year_picker: ^0.3.0+1
  package_info_plus: ^5.0.1
  supabase_flutter: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: any

flutter:
  assets:
    - fonts/Open_Sans/
  generate: true
  uses-material-design: true

flutter_native_splash:
  color: "#f8fcfa"
  image: "icon/icon-foreground-432x432.png"
  color_dark: "#282828"
  image_dark: "icon/icon-foreground-invert-432x432.png"
