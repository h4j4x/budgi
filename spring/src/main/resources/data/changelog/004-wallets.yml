databaseChangeLog:
- changeSet:
    id: 004-wallets-table
    author: budgi
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: wallets_pkey
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: code
            type: VARCHAR(50)
        - column:
            name: created_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            name: updated_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            constraints:
              nullable: false
            name: user_id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: name
            type: VARCHAR(100)
        - column:
            constraints:
              nullable: false
            name: wallet_type
            type: VARCHAR(50)
        tableName: wallets
- changeSet:
    id: 004-wallets-type
    author: budgi
    changes:
    - createIndex:
        columns:
        - column:
            name: wallet_type
        indexName: transactions_wallet_type_idx
        tableName: wallets
- changeSet:
    id: 004-wallets-user_id-code
    author: budgi
    changes:
    - addUniqueConstraint:
        columnNames: user_id, code
        constraintName: wallets_user_id_code_unq
        tableName: wallets
- changeSet:
    id: 004-wallets-id
    author: budgi
    changes:
    - createSequence:
        cacheSize: 1
        cycle: false
        dataType: bigint
        incrementBy: 50
        maxValue: 9223372036854775807
        minValue: 1
        sequenceName: wallets_seq
        startValue: 1
