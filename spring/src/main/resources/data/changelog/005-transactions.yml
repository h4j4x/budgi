databaseChangeLog:
- changeSet:
    id: 005-transactions-table
    author: budgi
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: transactions_pkey
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: code
            type: VARCHAR(50)
        - column:
            name: created_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            name: updated_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            constraints:
              nullable: false
            name: user_id
            type: BIGINT
        - column:
            name: amount
            type: numeric(38, 2)
        - column:
            name: currency
            type: VARCHAR(3)
        - column:
            constraints:
              nullable: false
            name: category_id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: date_time
            type: TIMESTAMP WITH TIME ZONE
        - column:
            constraints:
              nullable: false
            name: description
            type: VARCHAR(100)
        - column:
            constraints:
              nullable: false
            name: transaction_type
            type: VARCHAR(50)
        - column:
            constraints:
              nullable: false
            name: wallet_id
            type: BIGINT
        tableName: transactions
- changeSet:
    id: 005-transactions-category
    author: budgi
    changes:
    - createIndex:
        columns:
        - column:
            name: category_id
        indexName: transactions_category_id_idx
        tableName: transactions
- changeSet:
    id: 005-transactions-wallet
    author: budgi
    changes:
    - createIndex:
        columns:
        - column:
            name: wallet_id
        indexName: transactions_wallet_id_idx
        tableName: transactions
- changeSet:
    id: 005-transactions-type
    author: budgi
    changes:
    - createIndex:
        columns:
        - column:
            name: transaction_type
        indexName: transactions_transaction_type_idx
        tableName: transactions
- changeSet:
    id: 005-transactions-datetime
    author: budgi
    changes:
    - createIndex:
        columns:
        - column:
            name: date_time
        indexName: transactions_date_time_idx
        tableName: transactions
- changeSet:
    id: 005-transactions-user_id-code
    author: budgi
    changes:
    - addUniqueConstraint:
        columnNames: user_id, code
        constraintName: transactions_user_id_code_unq
        tableName: transactions
- changeSet:
    id: 005-transactions-id
    author: budgi
    changes:
    - createSequence:
        cacheSize: 1
        cycle: false
        dataType: bigint
        incrementBy: 50
        maxValue: 9223372036854775807
        minValue: 1
        sequenceName: transactions_seq
        startValue: 1
