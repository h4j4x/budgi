databaseChangeLog:
- changeSet:
    id: 003-categories-table
    author: budgi
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: categories_pkey
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: code
            type: VARCHAR(50)
        - column:
            name: created_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            name: updated_at
            type: TIMESTAMP WITH TIME ZONE
        - column:
            constraints:
              nullable: false
            name: user_id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: name
            type: VARCHAR(100)
        tableName: categories
- changeSet:
    id: 003-categories-user_id-code
    author: budgi
    changes:
    - addUniqueConstraint:
        columnNames: user_id, code
        constraintName: categories_user_id_code_unq
        tableName: categories
- changeSet:
    id: 003-categories-id
    author: budgi
    changes:
    - createSequence:
        cacheSize: 1
        cycle: false
        dataType: bigint
        incrementBy: 50
        maxValue: 9223372036854775807
        minValue: 1
        sequenceName: categories_seq
        startValue: 1
